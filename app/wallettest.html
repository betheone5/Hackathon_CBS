<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <!--<link type="text/css" rel="stylesheet" href="./materialize.min.css" media="screen,projection" />-->

  <!--Import bootstrap drawer stylesheets-->
  <link rel="stylesheet" href="./css/bootstrap-social.css">
  <link rel="stylesheet" href="./css/app.css">

  <!--Import bootstrap drawer stylesheets-->
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./css/sidenav.css">
  

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="has-drawer">

     <div id="fullscreen_bg" class="fullscreen_bg"/>
    <div class="container">    
 <div id="signupbox" style=" margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">Asset Data</div>
                            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" "></a></div>
                        </div>  
                        <div class="panel-body" >
                            <form id="signupform" class="form-horizontal" role="form">
                                
                                <div id="signupalert" style="display:none" class="alert alert-danger">
                                    <p>Error:</p>
                                    <span></span>
                                </div>
                                <div class="form-group">
                                    <label for="firstname" class="col-md-3 control-label">Asset ID</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="Address" placeholder="Asset <ID></ID>">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="firstname" class="col-md-3 control-label">Address</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="Address" placeholder="Address">
                                    </div>
                                </div>
                           <div class="form-group">
                                    <label for="email" class="col-md-3 control-label">Postcode</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="postcode" placeholder="Postcode">
                                    </div>
                                </div>
                                    
                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">City</label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" name="city" placeholder="City">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <!-- Button -->                                        
                                    <div class="col-md-offset-3 col-md-9">
                                        <button id="btn-signup" type="button" class="btn btn-info btn-block"><i class="icon-hand-right"></i> &nbsp Create</button>
                                       
                                    </div>
                                </div>
                            </form>
                         </div>
                    </div>
         </div> 
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK"
    crossorigin="anonymous"></script>
</body>

</html>
